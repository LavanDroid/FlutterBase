name: flutter_x_base
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies: # cupertino_icons, dio, flutter_screenutil, fluttertoast, focus_detector, get, get_storage, intl
  cupertino_icons: ^1.0.4
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_screenutil: ^5.5.2
  fluttertoast: ^8.0.9
  focus_detector: ^2.0.1
  get: ^4.6.1
  get_storage: ^2.0.3
  intl: ^0.17.0

dev_dependencies:

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: verdana
      fonts:
        - asset: assets/fonts/verdana_pro_regular.ttf
          style: normal
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_launcher_icon.png"
